<body> 
    <main>
        <div class="container mt-4 ">
            <div class="row">
              <div class="col">
                <!-- LOGIN FORM -->
                        <form class="login is-valid p-4 p-md-3 rounded-2" id="loginForm">
                            <h1>Log in</h1>
                            <div class="mb-4 mt-4">
                                <label for="email" class="form-label">Email:</label>
                                <input type="email" class="form-control" id="email" placeholder="Email (@stud.noroff.no or @noroff.no)" name="email" required pattern="^[\w\-.]+@(stud.)?noroff.no$" title="Only @(stud.)noroff.no domains are allowed to register.">
                                <div class="valid-feedback">Valid.</div>
                                <div class="invalid-feedback">Please fill out this field.</div>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password:</label>
                                <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" requiredminlength="8">
                            </div>
                            <button type="submit" class="btn btn-primary">Log in</button>
                        </form> 
                        <hr class="my-4" />
                        <p>Don't have an account? <a class="btn btn-primary" href="signup.html">Sign up!</a></p>
              </div>
            </div>
          </div>
    </main>
