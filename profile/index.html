<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Auction House profile site here you can see your profile">

    <title>Auction House | Profile</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/src/js/index.mjs" defer type="module"></script>
</head>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a href="/listings/index.html"><img src="/images/Bidmyride logo.png" class="logo"></a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/listings/index.html">Listing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile/index.html">Profile</a>
          </li>
          <li class="nav-item">
            <a 
            class="nav-link" href="/index.html" id="sign-out">Sign out</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<main>

  <div class="row d-flex m-2 col-11 m-auto pb-5">

      <div class="col-md-4 col-lg-4 pt-5">
          <div class="card p-3 text-center">
  
              <div class="p-1" id="userAvatar">
              </div>
              <div class="p-1">
                  <h2 id="userName"></h2>
                  <p id="userCredit">Total credit: </p>
                  <a href="/profile/update/index.html"><button class="btn btn-secondary">Update Profile</button></a>
              </div>

          </div>
      </div>

      <div class="col-md-8 col-lg-8 pt-5">            
          
          <form id="createListing" class="card m-auto col-12 p-4">

              <h2>Post a listing</h2>

              <div class="form-group mb-3">
                <input type="text" name="title" class="form-control" placeholder="Title" required>
              </div>

              <div class="form-group mb-3">
                  <input type="datetime-local" name="endsAt" class="form-control" placeholder="Deadline" required>
              </div>
  
              <div class="form-group mb-3">
                  <textarea  name="description" class="form-control" placeholder="Description..." required></textarea>
              </div>

              <div class="form-group mb-3">
                  <input type="test" name="tags" class="form-control" placeholder="Tags">
              </div>

              <div class="form-group mb-3">
                  <input type="url" name="media" class="form-control" placeholder="Image url">
              </div>
  
              <a ><button class="btn btn-secondary" type="submit">Post Listing</button></a>
          </form>

          
          <!--SHOW LISTINGS BY USER-->

          <div class="pt-5">
              <h1 class="text-center">Listings by me</h1>
              <div id="listings"></div>
          </div>

      </div>

  </div>
<div class="spinner-border" role="status">
    <span class="visually-hidden">Loading...</span>
</div>

</main>
</body>
</html>
