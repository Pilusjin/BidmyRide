<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auction House | Profile</title>
    <link rel="stylesheet" href="/dist/css/styles.css">
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/js/index.mjs" defer type="module"></script>
</head>
<header>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/listings/index.html">Bidmyride</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/listings/index.html">Listing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile/index.html">Profile</a>
          </li>
          <li class="nav-item">
            <a 
            class="nav-link" href="/index.html" id="sign-out">Sign out</a>
          </li>

        </ul>
        <form class="d-flex" role="search">
          <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </div>
  </nav>
</header>
    <main>

        <div class="row d-flex m-2 col-11 m-auto pb-5">

            <!--Profile information-->
                <!--Avatar-->
                <!--User name-->
                <!--Users total credit-->
                <!--Update profile button-->

            <div class="col-md-4 col-lg-3 pt-5">
                <div class="card p-3 text-center">
                    <div class="p-1" id="userAvatar">
                        <img> 
                    </div>
                    <div class="p-1x">
                        <h2 id="userName"></h2>
                        <p id="userCredit">Total credit amout: </p>
                        <a href="/profile/update/index.html"><button class="btn btn-light">Update Profile</button></a>
                    </div>

                </div>

            </div>
            


            <div class="col-md-8 col-lg-9 pt-5">


            <!--Form for creating listings-->
                <!--With title, deadline date, media gallery and description-->
                <!--Ability to make bid on other users listings-->
                <!--Bids on listing-->              
                
                <form id="createListing" class="card m-auto col-12 p-4">

                    <h2>Post a listing</h2>

                    <div class="form-group mb-3">
                      <input type="text" name="title" class="form-control" placeholder="Title" required>
                    </div>

                    <div class="form-group mb-3">
                        <input type="datetime-local" name="endsAt" class="form-control" placeholder="Deadline" required>
                    </div>
        
                    <div class="form-group mb-3">
                        <textarea  name="description" class="form-control" placeholder="Description..." required></textarea>
                    </div>

                    <div class="form-group mb-3">
                        <input type="url" name="media" class="form-control" placeholder="Image url">
                    </div>
                    
                    <div class="form-group mb-3">
                        <input name="tags" class="form-control" placeholder="Tags (separated by a comma and space)">
                    </div>
        
                    <a ><button class="btn btn-light" type="submit">Post Listing</button></a>
                </form>

            <!--Only listings posted by user-->

                <div class="pt-3">
                    <h1 class="text-center">My listings</h1>
                    <div id="listings"></div>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
