      <a href="/listings/index.html"><img src="/images/Bidmycar logo.png" class="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Update your profile</h5>
              <form id="updateProfile">
                <div class="form-group">
  
                    <div class="form-group m-3">
                      <label for="">Name</label>
                      <input class="form-control" type="text" disabled name="name">
                    </div>
            
                    <div class="form-group m-3">
                      <label for="">Email</label>
                      <input class="form-control" type="email" disabled name="email">
                    </div>
        
                    <div class="form-group m-3">
                      <label for="">Avatar</label>
                      <input type="url" name="avatar" class="form-control">
                    </div>
                <button type="submit" class="btn btn-primary m-2">Update</button>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
