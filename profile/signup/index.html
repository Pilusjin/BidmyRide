<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Auction House sign up page, make a user.">

  <title>Sign Up</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script src="/src/js/index.mjs" type="module"></script>
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a href="/listings/index.html"><img src="/images/Bidmyride logo.png" class="logo"></a>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        </ul>
      </div>
    </div>
  </nav>
  <body>
  <main>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Sign Up</h5>
              <form id="signupForm">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="name" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                  <label for="">Avatar</label>
                  <input class="form-control" type="url" name="avatar">
                </div>
                <button type="submit" class="btn btn-primary m-2">Sign up!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
</main> 
<footer class="mt-auto text-center p-4">
      <p>&copy; Built by Peter Ilusjin</p>
</footer> 
  </body>
</html>
