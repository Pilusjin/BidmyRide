<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Auction House sign up page, make a user.">

  <title>Sign Up</title>
  <link rel="stylesheet" href="/dist/css/styles.css">
  <script src="/src/js/index.mjs" type="module"></script>
</head>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/listings/index.html">Bidmyride</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="/listings/index.html">Listing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile/index.html">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="sign-out" href="/index.html">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <body>
    <div class="container my-5">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-center">Sign Up</h5>
              <form id="signupForm">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" name="name" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" name="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" name="password" class="form-control" id="password" placeholder="Enter password">
                </div>
                <div class="form-group">
                  <label for="">Banner</label>
                  <input class="form-control" type="url" name="banner">
                </div>
                <div class="form-group">
                  <label for="">Avatar</label>
                  <input class="form-control" type="url" name="avatar">
                </div>
                <button type="submit" class="btn btn-primary m-2">Sign up!</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
